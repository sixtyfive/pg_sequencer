Gemspec/DependencyVersion:
  Description: Requires or forbids specifying gem dependency versions.
  Enabled: false
  EnforcedStyle: required
  SupportedStyles:
  - required
  - forbidden
Gemspec/DeprecatedAttributeAssignment:
  Description: Checks that deprecated attribute assignments are not set in a gemspec
    file.
  Enabled: true
Gemspec/DevelopmentDependencies:
  Enabled: false
Gemspec/DuplicatedAssignment:
  Description: An attribute assignment method calls should be listed only once in
    a gemspec.
  Enabled: true
Gemspec/OrderedDependencies:
  Description: Dependencies in the gemspec should be alphabetically sorted.
  Enabled: true
  TreatCommentsAsGroupSeparators: true
  ConsiderPunctuation: false
Gemspec/RequireMFA:
  Description: Checks that the gemspec has metadata to require Multi-Factor Authentication
    from RubyGems.
  Enabled: true
Gemspec/RequiredRubyVersion:
  Description: Checks that `required_ruby_version` of gemspec is specified and equal
    to `TargetRubyVersion` of .rubocop.yml.
  Enabled: true
Gemspec/RubyVersionGlobalsUsage:
  Description: Checks usage of RUBY_VERSION in gemspec.
  Enabled: true
Layout/AccessModifierIndentation:
  Description: Check indentation of private/protected visibility modifiers.
  Enabled: true
  EnforcedStyle: outdent
  SupportedStyles:
  - outdent
  - indent
  IndentationWidth:
Layout/ArgumentAlignment:
  Description: Align the arguments of a method call if they span more than one line.
  Enabled: true
  EnforcedStyle: with_first_argument
  SupportedStyles:
  - with_first_argument
  - with_fixed_indentation
  IndentationWidth:
Layout/ArrayAlignment:
  Description: Align the elements of an array literal if they span more than one line.
  Enabled: true
  EnforcedStyle: with_first_element
  SupportedStyles:
  - with_first_element
  - with_fixed_indentation
  IndentationWidth:
Layout/AssignmentIndentation:
  Description: Checks the indentation of the first line of the right-hand-side of
    a multi-line assignment.
  Enabled: true
  IndentationWidth:
Layout/BeginEndAlignment:
  Description: Align ends corresponding to begins correctly.
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  SupportedStylesAlignWith:
  - start_of_line
  - begin
Layout/BlockAlignment:
  Description: Align block ends correctly.
  Enabled: true
  EnforcedStyleAlignWith: either
  SupportedStylesAlignWith:
  - either
  - start_of_block
  - start_of_line
Layout/BlockEndNewline:
  Description: Put end statement of multiline block on its own line.
  Enabled: true
Layout/CaseIndentation:
  Description: Indentation of when in a case/(when|in)/[else/]end.
  Enabled: true
  EnforcedStyle: case
  SupportedStyles:
  - case
  - end
  IndentOneStep: false
  IndentationWidth:
Layout/ClassStructure:
  Enabled: true
  Categories:
    module_inclusion:
    - include
    - prepend
    - extend
  ExpectedOrder:
  - module_inclusion
  - constants
  - public_class_methods
  - initializer
  - public_methods
  - protected_methods
  - private_methods
Layout/ClosingHeredocIndentation:
  Description: Checks the indentation of here document closings.
  Enabled: true
Layout/ClosingParenthesisIndentation:
  Description: Checks the indentation of hanging closing parentheses.
  Enabled: true
Layout/CommentIndentation:
  Description: Indentation of comments.
  Enabled: true
  AllowForAlignment: false
Layout/ConditionPosition:
  Description: Checks for condition placed in a confusing position relative to the
    keyword.
  Enabled: true
Layout/DefEndAlignment:
  Description: Align ends corresponding to defs correctly.
  Enabled: true
  EnforcedStyleAlignWith: start_of_line
  SupportedStylesAlignWith:
  - start_of_line
  - def
Layout/DotPosition:
  Description: Checks the position of the dot in multi-line method calls.
  Enabled: true
  EnforcedStyle: leading
  SupportedStyles:
  - leading
  - trailing
Layout/ElseAlignment:
  Description: Align elses and elsifs correctly.
  Enabled: true
Layout/EmptyComment:
  Description: Checks empty comment.
  Enabled: true
  AllowBorderComment: true
  AllowMarginComment: true
Layout/EmptyLineAfterGuardClause:
  Description: Add empty line after guard clause.
  Enabled: true
Layout/EmptyLineAfterMagicComment:
  Description: Add an empty line after magic comments to separate them from code.
  Enabled: true
Layout/EmptyLineAfterMultilineCondition:
  Description: Enforces empty line after multiline condition.
  Enabled: true
Layout/EmptyLineBetweenDefs:
  Description: Use empty lines between class/module/method defs.
  Enabled: true
  EmptyLineBetweenMethodDefs: true
  EmptyLineBetweenClassDefs: true
  EmptyLineBetweenModuleDefs: true
  AllowAdjacentOneLineDefs: true
  NumberOfEmptyLines: 1
Layout/EmptyLines:
  Description: Don't use several empty lines in a row.
  Enabled: true
Layout/EmptyLinesAroundAccessModifier:
  Description: Keep blank lines around access modifiers.
  Enabled: true
  EnforcedStyle: around
  SupportedStyles:
  - around
  - only_before
  - https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions
Layout/EmptyLinesAroundArguments:
  Description: Keeps track of empty lines around method arguments.
  Enabled: true
Layout/EmptyLinesAroundAttributeAccessor:
  Description: Keep blank lines around attribute accessors.
  Enabled: true
  AllowAliasSyntax: true
  AllowedMethods:
  - alias_method
  - public
  - protected
  - private
Layout/EmptyLinesAroundBeginBody:
  Description: Keeps track of empty lines around begin-end bodies.
  Enabled: true
Layout/EmptyLinesAroundBlockBody:
  Description: Keeps track of empty lines around block bodies.
  Enabled: true
  EnforcedStyle: no_empty_lines
  SupportedStyles:
  - empty_lines
  - no_empty_lines
Layout/EmptyLinesAroundClassBody:
  Description: Keeps track of empty lines around class bodies.
  Enabled: true
  EnforcedStyle: no_empty_lines
  SupportedStyles:
  - empty_lines
  - empty_lines_except_namespace
  - empty_lines_special
  - no_empty_lines
  - beginning_only
  - ending_only
Layout/EmptyLinesAroundExceptionHandlingKeywords:
  Description: Keeps track of empty lines around exception handling keywords.
  Enabled: true
Layout/EmptyLinesAroundMethodBody:
  Description: Keeps track of empty lines around method bodies.
  Enabled: true
Layout/EmptyLinesAroundModuleBody:
  Description: Keeps track of empty lines around module bodies.
  Enabled: true
  EnforcedStyle: no_empty_lines
  SupportedStyles:
  - empty_lines
  - empty_lines_except_namespace
  - empty_lines_special
  - no_empty_lines
Layout/EndAlignment:
  Description: Align ends correctly.
  Enabled: true
  EnforcedStyleAlignWith: keyword
  SupportedStylesAlignWith:
  - keyword
  - variable
  - start_of_line
Layout/EndOfLine:
  Description: Use Unix-style line endings.
  Enabled: true
  EnforcedStyle: native
  SupportedStyles:
  - native
  - lf
  - crlf
Layout/ExtraSpacing:
  Description: Do not use unnecessary spacing.
  Enabled: true
  AllowForAlignment: true
  AllowBeforeTrailingComments: false
  ForceEqualSignAlignment: false
Layout/FirstArgumentIndentation:
  Description: Checks the indentation of the first argument in a method call.
  Enabled: true
  EnforcedStyle: special_for_inner_method_call_in_parentheses
  SupportedStyles:
  - consistent
  - consistent_relative_to_receiver
  - special_for_inner_method_call
  - special_for_inner_method_call_in_parentheses
  IndentationWidth:
Layout/FirstArrayElementIndentation:
  Description: Checks the indentation of the first element in an array literal.
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  SupportedStyles:
  - special_inside_parentheses
  - consistent
  - align_brackets
  IndentationWidth:
Layout/FirstArrayElementLineBreak:
  Description: Checks for a line break before the first element in a multi-line array.
  Enabled: false
Layout/FirstHashElementIndentation:
  Description: Checks the indentation of the first key in a hash literal.
  Enabled: true
  EnforcedStyle: special_inside_parentheses
  SupportedStyles:
  - special_inside_parentheses
  - consistent
  - align_braces
  IndentationWidth:
Layout/FirstHashElementLineBreak:
  Description: Checks for a line break before the first element in a multi-line hash.
  Enabled: false
Layout/FirstMethodArgumentLineBreak:
  Description: Checks for a line break before the first argument in a multi-line method
    call.
  Enabled: false
Layout/FirstMethodParameterLineBreak:
  Description: Checks for a line break before the first parameter in a multi-line
    method parameter definition.
  Enabled: false
Layout/FirstParameterIndentation:
  Description: Checks the indentation of the first parameter in a method definition.
  Enabled: true
  EnforcedStyle: consistent
  SupportedStyles:
  - consistent
  - align_parentheses
  IndentationWidth:
Layout/HashAlignment:
  Description: Align the elements of a hash literal if they span more than one line.
  Enabled: true
  AllowMultipleStyles: true
  EnforcedHashRocketStyle: table
  SupportedHashRocketStyles:
  - key
  - separator
  - table
  EnforcedColonStyle: key
  SupportedColonStyles:
  - key
  - separator
  - table
  EnforcedLastArgumentHashStyle: always_inspect
  SupportedLastArgumentHashStyles:
  - always_inspect
  - always_ignore
  - ignore_implicit
  - ignore_explicit
Layout/HeredocArgumentClosingParenthesis:
  Description: Checks for the placement of the closing parenthesis in a method call
    that passes a HEREDOC string as an argument.
  Enabled: false
Layout/HeredocIndentation:
  Description: Checks the indentation of the here document bodies.
  Enabled: true
Layout/IndentationConsistency:
  Description: Keep indentation straight.
  Enabled: true
  EnforcedStyle: normal
  SupportedStyles:
  - normal
  - indented_internal_methods
  - https://edgeguides.rubyonrails.org/contributing_to_ruby_on_rails.html#follow-the-coding-conventions
Layout/IndentationStyle:
  Description: Consistent indentation either with tabs only or spaces only.
  Enabled: true
  IndentationWidth:
  EnforcedStyle: spaces
  SupportedStyles:
  - spaces
  - tabs
Layout/IndentationWidth:
  Description: Use 2 spaces for indentation.
  Enabled: true
  Width: 2
  AllowedPatterns: []
Layout/InitialIndentation:
  Description: Checks the indentation of the first non-blank non-comment line in a
    file.
  Enabled: true
Layout/LeadingCommentSpace:
  Description: Comments should start with a space.
  Enabled: true
  AllowDoxygenCommentStyle: false
  AllowGemfileRubyComment: false
Layout/LeadingEmptyLines:
  Description: Check for unnecessary blank lines at the beginning of a file.
  Enabled: true
Layout/LineContinuationLeadingSpace:
  Description: Use trailing spaces instead of leading spaces in strings broken over
    multiple lines (by a backslash).
  Enabled: true
  AutoCorrect: true
  EnforcedStyle: trailing
  SupportedStyles:
  - leading
  - trailing
Layout/LineContinuationSpacing:
  Description: Checks the spacing in front of backslash in line continuations.
  Enabled: true
  AutoCorrect: true
  EnforcedStyle: space
  SupportedStyles:
  - space
  - no_space
Layout/LineEndStringConcatenationIndentation:
  Description: Checks the indentation of the next line after a line that ends with
    a string literal and a backslash.
  Enabled: true
  EnforcedStyle: aligned
  SupportedStyles:
  - aligned
  - indented
  IndentationWidth:
Layout/LineLength:
  Description: Checks that line length does not exceed the configured limit.
  Enabled: true
  Max: 200
  AllowHeredoc: true
  AllowURI: true
  URISchemes:
  - http
  - https
  IgnoreCopDirectives: true
  AllowedPatterns: []
Layout/MultilineArrayBraceLayout:
  Description: Checks that the closing brace in an array literal is either on the
    same line as the last array element, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
  - symmetrical
  - new_line
  - same_line
Layout/MultilineArrayLineBreaks:
  Description: Checks that each item in a multi-line array literal starts on a separate
    line.
  Enabled: false
Layout/MultilineAssignmentLayout:
  Description: Check for a newline after the assignment operator in multi-line assignments.
  Enabled: false
  SupportedTypes:
  - block
  - case
  - class
  - if
  - kwbegin
  - module
  EnforcedStyle: new_line
  SupportedStyles:
  - same_line
  - new_line
Layout/MultilineBlockLayout:
  Description: Ensures newlines after multiline block do statements.
  Enabled: true
Layout/MultilineHashBraceLayout:
  Description: Checks that the closing brace in a hash literal is either on the same
    line as the last hash element, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
  - symmetrical
  - new_line
  - same_line
Layout/MultilineHashKeyLineBreaks:
  Description: Checks that each item in a multi-line hash literal starts on a separate
    line.
  Enabled: false
Layout/MultilineMethodArgumentLineBreaks:
  Description: Checks that each argument in a multi-line method call starts on a separate
    line.
  Enabled: false
Layout/MultilineMethodCallBraceLayout:
  Description: Checks that the closing brace in a method call is either on the same
    line as the last method argument, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
  - symmetrical
  - new_line
  - same_line
Layout/MultilineMethodCallIndentation:
  Description: Checks indentation of method calls with the dot operator that span
    more than one line.
  Enabled: true
  EnforcedStyle: aligned
  SupportedStyles:
  - aligned
  - indented
  - indented_relative_to_receiver
  IndentationWidth:
Layout/MultilineMethodDefinitionBraceLayout:
  Description: Checks that the closing brace in a method definition is either on the
    same line as the last method parameter, or a new line.
  Enabled: true
  EnforcedStyle: symmetrical
  SupportedStyles:
  - symmetrical
  - new_line
  - same_line
Layout/MultilineMethodParameterLineBreaks:
  Description: Checks that each parameter in a multi-line method definition starts
    on a separate line.
  Enabled: false
Layout/MultilineOperationIndentation:
  Description: Checks indentation of binary operations that span more than one line.
  Enabled: true
  EnforcedStyle: aligned
  SupportedStyles:
  - aligned
  - indented
  IndentationWidth:
Layout/ParameterAlignment:
  Description: Align the parameters of a method definition if they span more than
    one line.
  Enabled: true
  EnforcedStyle: with_first_parameter
  SupportedStyles:
  - with_first_parameter
  - with_fixed_indentation
  IndentationWidth:
Layout/RedundantLineBreak:
  Description: Do not break up an expression into multiple lines when it fits on a
    single line.
  Enabled: false
  InspectBlocks: false
Layout/RescueEnsureAlignment:
  Description: Align rescues and ensures correctly.
  Enabled: true
Layout/SingleLineBlockChain:
  Description: Put method call on a separate line if chained to a single line block.
  Enabled: true
Layout/SpaceAfterColon:
  Description: Use spaces after colons.
  Enabled: true
Layout/SpaceAfterComma:
  Description: Use spaces after commas.
  Enabled: true
Layout/SpaceAfterMethodName:
  Description: Do not put a space between a method name and the opening parenthesis
    in a method definition.
  Enabled: true
Layout/SpaceAfterNot:
  Description: Tracks redundant space after the ! operator.
  Enabled: true
Layout/SpaceAfterSemicolon:
  Description: Use spaces after semicolons.
  Enabled: true
Layout/SpaceAroundBlockParameters:
  Description: Checks the spacing inside and after block parameters pipes.
  Enabled: true
  EnforcedStyleInsidePipes: no_space
  SupportedStylesInsidePipes:
  - space
  - no_space
Layout/SpaceAroundEqualsInParameterDefault:
  Description: Checks that the equals signs in parameter default assignments have
    or don't have surrounding space depending on configuration.
  Enabled: true
  EnforcedStyle: space
  SupportedStyles:
  - space
  - no_space
Layout/SpaceAroundKeyword:
  Description: Use a space around keywords if appropriate.
  Enabled: true
Layout/SpaceAroundMethodCallOperator:
  Description: Checks method call operators to not have spaces around them.
  Enabled: true
Layout/SpaceAroundOperators:
  Description: Use a single space around operators.
  Enabled: true
  AllowForAlignment: true
  EnforcedStyleForExponentOperator: no_space
  SupportedStylesForExponentOperator:
